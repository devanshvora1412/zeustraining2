<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosh Hamedani</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="imgbox">
            <img src="images.png" alt="Image of Mosh">
        </div>
    <div class="username">
        <p id="user">@moshhamedani</p>
    </div>
    <div class="txt">
        <p id="about">I'd love to teach you HTML/CSS!</p>
    </div>
    <div class="actions">
        <img class="symbol", src="https://cdn-icons-png.flaticon.com/128/2462/2462719.png" alt="comment">
        <p class="count">262</p>
        <img class="symbol", src="https://cdn-icons-png.flaticon.com/128/1388/1388895.png" alt="retweet">
        <p class="count">142</p>
        <img class="symbol", src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png" alt="likes">
        <p class="count">2.6K</p>    
    </div>
</div>
</body>
</html>
